<section id="my-work">
    <div class="my-work-wrapper">
        <div class="portfolio-headline">
            <h1>{{ 'WORK.TITLE' | translate }}</h1>
            <h2>{{ 'WORK.SUBTITLE' | translate }}</h2>
        </div>
        @for (project of projects; track $index) {
        <div class="portfolio-wrapper" [ngClass]="{'reverse': ($index === 0 || $index === 2), 'middle-container': $index === 1}" data-aos="fade-up">
            <div class="description-content">
                <p>{{ 'WORK.PROJECT.TITLE.' + project.id | translate }}</p>
                <h3>{{ project.technologies }}</h3>
                <span>{{ 'WORK.PROJECT.DESCRIPTION.' + project.id | translate }}</span>
                <div class="button-section">
                    <a [href]="project.liveLink" target="_blank" class="test-button">
                        <button>{{ 'WORK.PROJECT.LIVE_TEST' | translate }}</button>
                    </a>
                    <div class="space-between"></div>
                    <a [href]="project.githubLink" target="_blank" class="github-button">
                        <button>{{ 'WORK.PROJECT.GITHUB' | translate }}</button>
                    </a>
                </div>
            </div>
            <div class="project-content">
                <a [href]="project.liveLink" target="_blank">
                    <img [src]="project.image" [alt]="project.id | translate">
                </a>
            </div>
        </div>}
    </div>
</section>
